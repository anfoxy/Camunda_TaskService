server.port=8081
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
camunda.bpm.database.type=postgres
camunda.bpm.admin-user.id = demo
camunda.bpm.admin-user.password = demo

camunda.bpm.generic-properties.properties.historyTimeToLive = P1D

spring.kafka.bootstrap-servers=PLAINTEXT://broker:9090

logging.level.org.camunda.bpm.client.spring= DEBUG
camunda.bpm.client.worker-id= spring-boot-worker

spring.kafka.topic.prepareTasksTopic=prepareTasksTopic
spring.kafka.topic.executeTasksTopic=executeTasksTopic
spring.kafka.topic.camundaCompleteUserTaskTopic=camundaCompleteUserTaskTopic
spring.kafka.topic.camundaCreateUserTaskTopic=camundaCreateUserTaskTopic


